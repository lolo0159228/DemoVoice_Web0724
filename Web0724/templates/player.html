<link rel="stylesheet" type="text/css" href="/static/css/video.css">
<link rel="stylesheet" type="text/css" href="/static/css/audioplayer.css">
<script src="https://www.youtube.com/iframe_api"></script>
<script src="/static/js/YT.js"></script>
    <div  class="fixed-bottom hidden react-player ">
        <div class="progress">
            <div id="audioProgress" class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width:0%"></div>
        </div>
        <div class="ml-2 mr-2 audiocontroller d-flex">
            <button id="play" class=" hidden btn btn-sm btn-danger btn-circle"><span id="icon-audio" class="align-items-center oi oi-media-play"></span></button>&nbsp;
            <button id="pause" class="hidden btn btn-sm btn-dark btn-circle"><span class="oi oi-media-pause"></span></button>
            <div
                  data-video="LV7eT2_VwMw"
                  data-autoplay="0"
                  data-loop="1"
                  id="youtube-audio">
                 <!--<button id="youtube-play" class="btn btn-sm btn-danger btn-circle"><span id="youtube-icon" class="align-items-center oi oi-media-play"></span></button>-->
            </div>
            <div class="mt-1 mr-1 ml-2">
                <p class="text-truncate"><strong><a id="currentTrack" value="Rock"></a></strong></p>
                <p class="text-truncate"><a id="anchor"></a></p>
            </div>
            <!--<script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>-->
        </div>
    </div>
