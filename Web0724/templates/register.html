{% extends "base.html" %}
{% block title %} 註冊新會員 {% endblock %}
{% block css %}
<link rel="stylesheet" type="text/css" href="\static\css\register.css">
{% endblock %}
{% block content1 %}
    <div class="container pt-4 pb-4">
            <h2>註冊會員</h2>
            <div class="row">
                <div class="col-lg-8 col-x1-6">
                    <div class="border-block mb-5 pt-3 pl-3 pr-3 ">
                        <h3 >填寫註冊資料</h3>
                        <form method="post" action="register"  >
                            {% if message %}
                             <div class="alert alert-danger">{{ message }}</div>
                             {% endif %}
                            {% csrf_token %}
                            <div class="form-group mt-3 form-control-large">
                                <label for="user" class="form-text text-muted mb-2">帳號</label>
                                <input type="text" class="form-control" id="user" name="user" placeholder="最多只能輸入20個英文數字" required>
                            </div>
                            <div class="form-group mt-3 form-control-large">
                                <label for="pwd" class="form-text text-muted mb-2">密碼</label>
                                <input type="password" class="form-control" id="pwd" name="password" placeholder="長度必須小於15個字元" required>
                            </div>
                            <div class="form-group mt-3 form-control-large">
                                <label for="pwd2" class="form-text text-muted mb-2">再輸入一次密碼</label>
                                <input type="password" class="form-control" id="pwd2" name="password2" required>
                            </div>
                            <div class="form-group mt-3 form-control-large">
                                <label for="email" class="form-text text-muted mb-2">電子郵件</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group mt-3 form-control-large">
                                <label for="name" class="form-text text-muted mb-2">姓名</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <button class="btn btn-danger mt-3 btn-block" type="submit">註冊</button>
                            <p class="text-gray">此為練習測試用</p>
                        </form>
                    </div>
                </div>
            </div>
    </div>

{% endblock %}
